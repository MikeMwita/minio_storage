version: '3'
services:
  minio:
    image: minio/minio:latest
  api:
    build:
      dockerfile: Dockerfile
      context: ./
    volumes:
      - ./api:/app
    environment:
        - MINIO_ACCESS_KEY=root
        - MINIO_SECRET_KEY=xyz
  nginx:
   restart: always
   build:
        dockerfile: Dockerfile.dev
        context: ./nginx

   ports:
     - "3050:80"
